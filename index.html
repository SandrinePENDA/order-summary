<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Order summary component</title>
  </head>

  <body>
    <!-- Main content -->
    <main class="orderCard">
      <!-- Hero image -->
      <img 
      src="images/illustration-hero.svg" 
      class="orderComponent__image"
      alt="Illustration of someone enjoying listening to music, podcasts, etc. through his subscription." 
      title="Illustration of someone enjoying listening to music, podcasts, etc. through his subscription.">
    
      <!-- Infos section -->
      <section class="orderCard__infos">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>

      <!-- Subscription paiement section-->
      <section class="orderCard__pay">
        <img 
        src="images/icon-music.svg" 
        class="orderCard__pay-image"
        alt="Musical note symbol" 
        title="Musical note symbol">

        <!-- Annual billing -->
        <div class="orderCard__pay-annual">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <!-- Change the subscription -->
        <a href="#">Change</a>
      </section>

      <!-- Validation of order summary -->
      <button type="submit">Proceed to Payment</button>

      <!-- Annullement of the order -->
      <a href="#">Cancel Order</a> 
    </main>
  
    <!-- Footer -->
    <footer class="attribution">
      Challenge proposed by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor App</a>. 
        Coded by <a href="https://github.com/SandrinePENDA?tab=repositories" 
        target="_blank" 
        title="Sandrine N. PENDA, frontend integrator">Sandrine N. PENDA</a>.
      </footer>
  </body>
</html>

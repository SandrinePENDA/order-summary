<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary component</title>
</head>

<body>
  <!-- Main content -->
  <main class="orderCard">
    <!-- Hero image -->
    <div class="orderCard__hero">
      <img src="images/illustration-hero.svg"
        alt="Illustration of someone enjoying listening to music, podcasts, etc. through his subscription."
        title="Illustration of someone enjoying listening to music, podcasts, etc. through his subscription.">
    </div>

    <!-- Infos section -->
    <section class="orderCard__infos">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <!-- Subscription paiement section-->
    <section class="orderCard__bill">
      <img src="images/icon-music.svg" class="orderCard__bill-music" alt="Musical note symbol"
        title="Musical note symbol">

      <!-- Annual billing -->
      <div class="orderCard__bill-annual">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>

      <!-- Change the subscription -->
      <a href="#" class="btn-change" title="Change the billing plan.">Change</a>
    </section>

    <!-- Validation of order summary -->
    <button type="submit" class="btn-submit">Proceed to Payment</button>

    <!-- Annullement of the order -->
    <a href="#" class="btn-cancel">Cancel Order</a>
  </main>

  <!-- Footer -->
  <footer class="attribution">
    Coded by <a href="https://github.com/SandrinePENDA?tab=repositories" target="_blank"
      title="Frontend integrator">Sandrine N. PENDA</a>.
  </footer>
</body>

</html>
